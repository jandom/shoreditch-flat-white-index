<!DOCTYPE html>
<html>
  <head>
    <title>Shoreditch Flat White Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript" src="results.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyOGwTqHXnU4xia8FCbGlF8FnE-LSU4Ns&libraries=visualization"></script>
    <script>

      // var sanFrancisco = new google.maps.LatLng(37.774546, -122.433523);
      var shoreditch = new google.maps.LatLng(51.5253594,-0.0928388);

      var map = new google.maps.Map(document.getElementById('map'), {
        center: shoreditch,
        zoom: 15,
      });

      var heatmapData = results.map(function(result) { return { location: new google.maps.LatLng(result.Lat, result.Lng), weight: result.Price } } )

      results.map(function(result) {
          var title = result.Name + " â€“ " + result.Price + " GBP"
          var content = "<span>" + title + "</span>";
          var infowindow = new google.maps.InfoWindow({
              content: content
          });

          var marker = new google.maps.Marker({
              position: new google.maps.LatLng(result.Lat, result.Lng),
              map: map,
              title: title
          });

          google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map,marker);
          });
      })

      var heatmap = new google.maps.visualization.HeatmapLayer({
        data: heatmapData
      });
      heatmap.setMap(map);
      heatmap.set('radius', 20);
    </script>
  </body>
</html>
