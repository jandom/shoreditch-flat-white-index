<!DOCTYPE html>
<html>
  <head>
    <title>Shoreditch Flat White Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyOGwTqHXnU4xia8FCbGlF8FnE-LSU4Ns&libraries=visualization"></script>
    <script>

      var sanFrancisco = new google.maps.LatLng(37.774546, -122.433523);
      var shoreditch = new google.maps.LatLng(51.5253594,-0.0928388);

      var map = new google.maps.Map(document.getElementById('map'), {
        center: shoreditch,
        zoom: 15,
      });

      var heatMapData = [
        {location: new google.maps.LatLng(51.5259167,-0.088607), weight: 30},
        {location: new google.maps.LatLng(51.5260926,-0.0884314), weight: 1},
      ];

      var heatmap = new google.maps.visualization.HeatmapLayer({
        data: heatMapData
      });
      heatmap.setMap(map);
    </script>
  </body>
</html>
